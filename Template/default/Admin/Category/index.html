<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分类列表</title>
    <include file="Template/default/CssSrc/css.html" />
</head>

<body>
<form action="{:U('Admin/Category/sort')}" method="post">
    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th width="10%">cid</th>
            <th width="10%">排序</th>
            <th width="15%">分类名</th>
            <th width="25%">关键词</th>
            <th width="25%">描述</th>
            <th width="15%">操作</th>
        </tr>
        </thead>
            <volist name="data" id="v">
            <tr>
                <td>{$v.cid}</td>

                <td>
                    <input class="form-control" type="text" name="{$v['cid']}" value="{$v.sort}">
                </td>
                <td>{$v.cname}</td>
                <td>{$v.keywords}</td>
                <td>{$v.description}</td>
                <td> <a href="{:U('Admin/Category/add',array('cid'=>$v['cid']))}">添加子分类</a> | <a href="{:U('Admin/Category/edit',array('cid'=>$v['cid']))}">修改</a> | <a href="javascript:void(0)"  id="blog-delete" attr-id="{$v.cid}">删除</a></td>
            </tr>
            </volist>

        <tr>
            <td></td>
            <td>
                <input class="btn btn-success" id="sortButton" type="button" value="排序">
            </td>
        </tr>
    </table>
</form>

</body>
<script>
    var SCOPE ={
        'delete_url' : "/Admin/Category/delete",
        'sort_url'  : "/Admin/Category/sort",
        'jump_url'  : "/Admin/Category/index"
    }

</script>
<include file="Template/default/JsFile/js.html" />
</html>
